<div class="col-sm-10 col-sm-offset-1" ng-show="loggedIn">
  <div class="row">
    <textarea ng-model="newFitbit" ng-keypress="sendFitbit($event)" class="form-control"
    placeholder="Post Fitbit.....then press enter">

    </textarea>
  </div>

  <div class="row">
    <table class="fitbit-section">
      <tr>
        <a ng-show="incomingFitbits" ng-click="setNewFitbits()">There are {{difference}} new fitbits</a>
      </tr>
      <tr ng-repeat="fitbit in fitbits">
        <td>
          {{fitbit.user}}
          <image ng-src="{{fitbit.userImage}}" class="img-responsive"></image>
        </td>
        <td>
          <strong>{{fitbit.date | date: 'MM/dd/yyyy hh:mm:ss'}}</strong> <br />
          <p>
            {{fitbit.content}}
          </p>
        </td>
      </tr>
    </table>
  </div>

</div>
